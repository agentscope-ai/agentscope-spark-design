name: backmerge-main-to-dev

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: backmerge-main-to-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create_backmerge_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR (main -> dev)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: dev
          branch: bot/backmerge-main-to-dev
          delete-branch: true
          title: "chore(repo): back-merge main into dev"
          body: |
            自动回灌 PR：将 main 的变更同步回 dev。

            - 触发条件：push 到 main（通常是 release/hotfix 合并）
            - 目的：保证 dev 与 main 的版本号、changelog、发布相关改动保持一致
            - 注意：本 PR 仍需按分支保护规则完成 CI + 审批后再合并
          labels: |
            backmerge
          commit-message: "chore(repo): back-merge main into dev"


