name: deploy-docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: deploy-docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Build docs (spark-design)
        run: |
          cd packages/spark-design
          pnpm install --frozen-lockfile
          pnpm run docs:build:gh

      - name: Build docs (spark-chat)
        run: |
          cd packages/spark-chat
          npm ci
          GITHUB_PAGES=true npm run docs:build

      - name: Generate root index.html redirect
        run: node scripts/generate-docs-index.js

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist


